<ng-container *ngIf="blogs">
  <div class="blog-container">
    <app-blog-overview-card
      *ngFor="let blog of blogs; let i = index"
      [index]="i"
      [model]="blog"
      [routeCommands]="['/detail/', blog.id]"
      (likeBlog)="likeBlog($event)"
    ></app-blog-overview-card>
  </div>
</ng-container>
